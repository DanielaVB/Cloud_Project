        <div id="question-modal" class="modal-wrapper" role="dialog" aria-label="Prompt" aria-modal="true">
            <div id="modal-header">
                <div tabindex="0" role="button" aria-label="Close prompt (escape)" id="continue-button">
                    <div>Continuar <kbd>ESC</kbd></div>
                </div>
                <div id="question-title"></div>
                <div tabindex="0" role="button" aria-label="Reveal answer (spacebar)" id="answer-button" tabindex="0">
                    <div>Revelar respuesta correcta<kbd>Espacio</kbd></div>
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-inner"></div>
            </div>
        </div>
        <div id="teams">
            <a role="button" class="menu-picker" href="javascript:backToMenu('menu')" aria-label="Menu Button">
                M<br>e<br>n<br>u
            </a>
            <div style="display:flex; margin-left:auto; margin-right:auto; overflow:auto;">
                <div class="team" style="display:none">
                    <div class="name" role="textbox" contenteditable="true">Team 1</div>
                    <div class="points" role="textbox" contenteditable="true">0</div>
                    <div class="pointer">
                        <span tabindex="0" aria-label="Add points" role="button" class="plus"><i
                                class="fas fa-plus"></i></span>
                        <span tabindex="0" aria-label="Subtract points" role="button" class="minus"><i
                                class="fas fa-minus"></i></span>
                    </div>
                </div>

            </div>

    <div id="options" class="modal-wrapper" role="dialog" aria-label="Menu" aria-modal="true">
        <div class="modal">
            <h1 id="tituloMatriz">JeopardyTitulo</h1>
            <div id="team-chooser-wrapper">
                <select id="team-chooser">
                    <option value="0">Sin equipos</option>
                    <option value="1">1 equipo</option>
                    <option value="2">2 equipos</option>
                    <option value="3" selected="true">3 equipos</option>
                    <option value="4">4 equipos</option>
                    <option value="5">5 equipos</option>
                    <option value="6">6 equipos</option>
                    <option value="7">7 equipos</option>
                    <option value="8">8 equipos</option>
                    <option value="9">9 equipos</option>
                    <option value="10">10 equipos</option>
                    <option id="last-option" value="more">Personalizado</option>
                </select>
                <input class="submit" type="button" id="submit" value="Start" onclick="game.init()" />
                <span id="reset-all">
                    <input type="button" id="re-init" value="Reiniciar juego" />
                </span>
            </div>
            <p id="fullscreen" style="display:none" align="center"><span id="windows" style="display:none">Presiona
                    <kbd>F11</kbd></span> <span id="mac" style="display:none">Select menu option <kbd>View &gt; Enter
                        Fullscreen</kbd></span> para pantalla completa</p>
            <a href="Create_Edit.html">Volver al menú de matrices</a>

            <script>
                if (window.navigator.platform.indexOf("Mac") == 0) {
                    document.getElementById("fullscreen").style.display = "block";
                    document.getElementById("mac").style.display = "inline";
                } else if (window.navigator.platform.indexOf("Win") == 0) {
                    document.getElementById("fullscreen").style.display = "block";
                    document.getElementById("windows").style.display = "inline";
                }
            </script>
        </div>
