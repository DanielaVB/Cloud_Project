<head>
    <title>Indice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-info">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#ModalRegistro" data-toggle="modal">Registo</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#ModalLogin" data-toggle="modal">Login <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="errores"></div>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Jeopardy</h1>
            <p class="lead">Crea tus preguntas y disfruta del juego con tus amigos</p>
            <hr class="my-2">
            <img src="https://ubistatic19-a.akamaihd.net/ubicomstatic/es-mx/global/buy-now/jeopardy_ubicom-logo-search_thumbnail_305125.jpg">
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="ModalLogin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="" onsubmit="login()" id ="LF">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="form-group">
                                <label for="LoginCorreo">Correo:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="email" class="form-control" name="Correo" id="LoginCorreo" name ="correo"
                                        aria-describedby="emailHelpId" placeholder="Ejemplo@iteso.mx" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="LoginPassword">Contraseña:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="Contraseña" id="LoginPassword" class="form-control"
                                        required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer pb-2">
                        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id ="LB" disabled>Entrar</button>
                    </div>
                </form>
                <div class="modal-footer border-1 pt-2 pr-0 ml-4 mr-4" style="border-top:solid black;">
                    <span>¿No tienes cuenta? Registarte <a href="#ModalRegistro" data-toggle="modal"
                            data-dismiss="modal">👉 aqui
                            👈</a></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Registro Modal -->
    <div class="modal fade" id="ModalRegistro" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear cuenta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="needs-validation" id="RF" onsubmit="cbSometerForm()" novalidate>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom01">Nombre</label>
                                    <input type="text" class="form-control" id="validationCustom01"
                                        placeholder="Nombre o nombres" name="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom02">Apellido</label>
                                    <input type="text" class="form-control" id="validationCustom02"
                                         name="apellido" placeholder="Apellidos" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="validationCustom03">Correo</label>
                                <input type="email" class="form-control" name="correo" id="validationCustom03" placeholder="Correo"
                                    required>
                            </div>
                            <div class="form-row">
                                <label for="validationCustom03">Contraseña</label>
                                <input type="password" class="form-control" name="password" id="password1" required>
                            </div>
                            <div class="form-row">
                                <label for="validationCustom03">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="password2" required>
                            </div>
                            <div class="form-row">
                                <label for="validationCustom03">Edad</label>
                                <input type="number" class="form-control" name="Edad" id="validationCustom06" required>
                            </div>
                            <div class="form-row">
                                <label for="validationCustom03">Imagen:</label>
                                <input type="url" class="form-control" name="url" id="validationCustom07">
                            </div>
                            <br>
                            <div class="form-group border rounded-left">
                                <div class="form-check ml-3">
                                  <input type="radio" class="form-check-input" id="Mujer" name="sexo" required value="M">
                                  <label class="form-check-label" for="Mujer">Mujer</label>
                                </div>
                                <div class="form-check ml-3">
                                  <input type="radio" class="form-check-input" id="Hombre" name="sexo" required value="H">
                                  <label class="form-check-label" for="Hombre">Hombre</label>
                                  <div class="invalid-feedback">
                                    Falta llenar campo
                                  </div>
                                </div>
                              </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary" id="RB" disabled>Registrarse</button>
                            </div>
                        </div>
                    </div>
                </form>

                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function (form) {
                                form.addEventListener('submit', function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                            });
                        }, false);
                    })();
                </script>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
